---
- name: download jenkins repo apt
  apt_key: 
   url: https://pkg.jenkins.io/debian/jenkins-ci.org.key 
   dest: /home/ubuntu/
   state: present
  become: yes

- name: ensure the repository is configured
  apt_repository:
   repo: 'deb https://pkg.jenkins.io/debian-stable binary/'
   state: present
  become: yes  

- name: update apt cache
  apt:
   update_cache: yes
   state: latest




     
          