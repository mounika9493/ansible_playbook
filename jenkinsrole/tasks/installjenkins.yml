---
- name: download jenkins repo apt
  apt_key: 
    url: "{{wget -qO - https://pkg.jenkins.io/debian/jenkins-ci.org.key | sudo apt-key add -}}"
    state: present
    become: yes
- name: "Set EPEL yum repository"
  apt_repository:
      filename: "{{ item.value.name }}"
      repo: "{{ item.value.url }}"
      description: "{{ item.value.description }}"
- name: i want to install jenkins on ubuntu 
  apt:
     name: "{{jenkinsforubuntu}}"
     state: present
